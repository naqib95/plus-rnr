<div style="padding: 15px;">
  <nb-card>
      <nb-card-header><h6>Folder Manager <button style="float: right;" nbButton size="small" status="primary"><nb-icon icon="folder-add-outline"></nb-icon>Add New Folder</button></h6></nb-card-header>
      <nb-card-body>

          <table [nbTreeGrid]="data" equalColumnsWidth>

              <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
              <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>
    
              <ng-container nbTreeGridColumnDef="name">
                <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>Name</th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
    
                  <nb-tree-grid-row-toggle
                    [expanded]="row.expanded"
                    *ngIf="row.data.kind === 'dir'">
                  </nb-tree-grid-row-toggle>
                  
                  <nb-icon icon="file-text-outline" *ngIf="row.data.kind === 'file'"></nb-icon>
                  
                  {{row.data.name}}
    
                </td>
              </ng-container>
    
              <ng-container nbTreeGridColumnDef="created_at" >
                <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>Created At</th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data.created_at}}</td>
              </ng-container>
    
              <ng-container nbTreeGridColumnDef="created_by" >
                <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>Created By</th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data.created_by}}</td>
              </ng-container>
    
              <ng-container nbTreeGridColumnDef="role" >
                <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>Role</th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data.role}}</td>
              </ng-container>

              <ng-container nbTreeGridColumnDef="actions">
                  <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>Action</th>
                  <td nbTreeGridCell *nbTreeGridCellDef="let row">
                      <button nbButton style="padding-right: 10px;" size="small" status="warning" ><nb-icon icon="edit-2-outline"></nb-icon>View</button>&nbsp;
                      <button nbButton size="small" status="danger" ><nb-icon icon="close-outline"></nb-icon>Delete</button> 
                  </td>
              </ng-container>

            </table>

      </nb-card-body>
  </nb-card>
</div>
